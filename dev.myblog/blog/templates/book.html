{% extends "base.html" %}


{% block content %}
{% for page in pages if page.title == 'Bookshelf' %} 
    <article class="post">
    
    <header>
        <h2>{{ page.title }}</h2>  
    </header>
    
    <p class="body">{{ page.html |markdown }}</p>
    </article>

    {% endfor %}
{% endblock content %}
